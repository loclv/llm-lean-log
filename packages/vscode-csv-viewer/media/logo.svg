<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad1)" />
  
  <!-- Grid/Table Icon -->
  <g transform="translate(106, 106) scale(0.586)" filter="url(#shadow)">
    <rect x="0" y="0" width="512" height="512" rx="40" fill="white" fill-opacity="0.1" stroke="white" stroke-width="32"/>
    <line x1="0" y1="170" x2="512" y2="170" stroke="white" stroke-width="32"/>
    <line x1="0" y1="340" x2="512" y2="340" stroke="white" stroke-width="32"/>
    <line x1="170" y1="0" x2="170" y2="512" stroke="white" stroke-width="32"/>
    <line x1="340" y1="0" x2="340" y2="512" stroke="white" stroke-width="32"/>
    
    <!-- Highlighted Cell -->
    <rect x="220" y="220" width="64" height="64" rx="20" fill="white" fill-opacity="0.9"/>
  </g>
</svg>
