name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun i

      - name: Build packages
        run: |
          bun run --filter llm-lean-log-core build
          # Add build for CLI if it has a build step in the future
          # For now, CLI runs from source as per package.json bin

      - name: Generate Changelog
        id: changelog
        run: |
          # Simple changelog generation logic or use a tool
          echo "CHANGELOG=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          # body: ${{ steps.changelog.outputs.CHANGELOG }}
          token: ${{ secrets.GITHUB_TOKEN }}
